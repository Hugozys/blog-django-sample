{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home:home' %}">HugoBlog</a> <!-- navbar-toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button> <!-- collapse navbar-collapse -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
	<ul class="navbar-nav">
	  <li class="nav-item active">
            <a class="nav-link" href="{% url 'home:home' %}">Home <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="{% url 'home:about' %}">About me</a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="{% url 'post:index' %}">Post</a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="{% url 'post:index_tag' 'travel' %}">Travel</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'home:joinme' %}">Join me</a>
	</ul>
      </div>
      
      {% if user.is_authenticated %}
      <div style="color:white"> Welcome, {{user.username}} </div>
      <a href="{% url 'authe:logout' %}" class="btn btn-dark">Log out</a>

      {% else %}
      <a href="{% url 'authe:login' %}" class="btn btn-dark">Log In</a>
      <a href="{% url 'authe:signup' %}" class="btn btn-dark">Sign Up</a>
      {% endif %}
      
    </nav>
    <p class="first"> Going Places</p>
    <p class="normal">I haven't been everywhere but it's on my list</p>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
