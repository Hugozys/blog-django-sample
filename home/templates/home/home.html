{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home:home' %}">HugoBlog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
	<ul class="navbar-nav">
	  <li class="nav-item active">
            <a class="nav-link" href="{% url 'home:home' %}">Home <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="{% url 'home:about' %}">About me</a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="{% url 'post:index' %}">Post</a>
	  </li>
	  <li class="nav-item">
            <a class="nav-link" href="{% url 'post:index_tag' 'travel' %}">Travel</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'home:joinme' %}">JoinMe</a>
	</ul>
      </div>
      
      {% if user.is_authenticated %}
      <div style="color:white"> Welcome, {{user.username}} </div>
      <a href="{% url 'authe:logout' %}" class="btn btn-dark">Log out</a>

      {% else %}
      <a href="{% url 'authe:login' %}" class="btn btn-dark">Log In</a>
      <a href="{% url 'authe:signup' %}" class="btn btn-dark">Sign Up</a>
      {% endif %}
      
    </nav>
    <p class="first"> Going Places</p>
    <p class="normal">I haven't been everywhere but it's on my list</p>
    
  </body>
</html>
