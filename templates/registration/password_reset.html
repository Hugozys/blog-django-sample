{% extends "base_auth.html" %}
{% block title %}
Reset Password
{% endblock %}

{% block body %}
<div class="signup-form">
  <form method="post">
    {% csrf_token %}
    <h2>Reset</h2>
    <p class="hint-text">Enter your email address below, and we'll email instructions of how to reset your password</p>
    {{form.as_p}}
    <div class="form-group">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Send</button>
    </div>
  </form>
{% endblock %}
