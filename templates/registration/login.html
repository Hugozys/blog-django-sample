{% extends "base_auth.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="signup-form">
  <form method="post">
    {% csrf_token %}
    <h2>Login</h2>
    <p class="hint-text">You can only comment on the blog after login!</p>
    <p class="hint-text">{{ form.non_field_errors }}</p>
    {{form.as_p}}
    <div class="form-group">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Login Now</button>
    </div>
  </form>
  <div class="text-center">Forget Password? <a href="{% url 'authe:pwdreset' %}">Find Password</a></div>
</div>
{% endblock %}
